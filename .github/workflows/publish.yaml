# File: .github/workflows/publish.yml
name: Deploy to dokploy
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        name: Setup Bun
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run tests
        run: bun test
      - name: Run formatting and linting
        run: bun run lint
      - name: Report converage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
      - name: Report converage
        if: always()
        uses: davelosert/vitest-coverage-report-action@v2
